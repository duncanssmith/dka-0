version: '3.8'

services:
    nginx:
        build:
            context: .
            dockerfile: nginx.dockerfile
        ports:
            - 80:80
        volumes:
            - ./src:/var/www/html
        depends_on:
            - mysql
            - php
    mysql:
        image: mariadb:10.5
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: duncan
            MYSQL_USER: duncan
            MYSQL_PASSWORD: 53cr3t
            MYSQL_ROOT_PASSWORD: 53cr3t
        volumes:
            - ./mysql:/var/lib/mysql
    php:
        build:
            context: .
            dockerfile: php.dockerfile
        volumes:
            - ./src:/var/www/html
    composer:
        build:
            context: .
            dockerfile: composer.dockerfile
        volumes:
            - ./src:/var/www/html
        working_dir: /var/www/html
